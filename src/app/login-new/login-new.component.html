<div class="right-margin">      
  <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-secondary" id="dropdownForm1" ngbDropdownToggle>
          {{ isLoginMode ? 'Logout' : 'Login' }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownForm1" *ngIf="!isLoginMode" >
          <form class="px-4 py-3" (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <div class="form-group" >
              <mat-form-field>
                <input matInput name="username" ngModel type="text" placeholder="Username" #usernameInput="ngModel" required>
              </mat-form-field>
            </div>
              <div class="form-group" >
              <mat-form-field>
                <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
              </mat-form-field>
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me !
              </label>
            </div> -->
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log in</button>
          </form>
      </div>
    </div>
  </div>
